		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			var tab = [null, null, null, null, null];
			var i;

				tab [i] = Math.floor(Math.random() * 5) + 1;		 
			}
			
			document.write(tab);// show array elements
			
		
			for (x = 0; x < tab.length; x++) { // check whether the array is ordered
                if (tab[x] <= tab[x+1]) 
                {   
                    continue; 
                    } else if (tab[x] > tab[x+1]){ 
                        document.write("<br />" + "NIE_POSORTOWANA!!" + tab[x] +"_"+ tab[x+1]); // display message: Array is ordered / unordered
                        break;                
				} document.write( "<br />" + " Posortowana");
			}
